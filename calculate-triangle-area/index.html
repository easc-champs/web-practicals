<!DOCTYPE html>
<html>
<head>
    <title>Area of Triangle</title>
    <style>
        body {
            display: grid;
            place-items: center;
            background: #131313;
            color: white;
            font-family: sans-serif;
        }
        
        section { margin-top:100px; }

        div, p {
            border: 1px solid #626262;
            padding: 20px;
        }

        label { margin-right:10px; }

        input, span { float:right; }

        button{ padding:10px; width:100%; }
    </style>
</head>
<body>
    <h1>Finding Area of Triangle</h1>

    <section>
        <div>
            <label>Enter the Base of the Triangle: </label>
            <input type="number" id="base">
        </div>
        <div>
            <label>Enter the Height of the Triangle: </label>
            <input type="number" id="height">
        </div>
        <p>Result: <span></span></p>
        <button onclick="calculateArea()">Submit</button>
    </section>

    <script>

        function calculateArea(){

            const base = document.querySelector('#base').value,
                  height = document.querySelector('#height').value,
                  result = document.querySelector('span');

            if (isNaN(base) || isNaN(height)) {
                result.textContent = "Please enter valid numbers";
            } 
            else {
                const area = 0.5 * base * height;
                result.textContent = `The Area of the Triangle is ${area}`;
            }

        }

    </script>
</body>
</html>
